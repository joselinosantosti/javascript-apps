<html>
   <head>
      <meta charset="utf-8" />
      <title>Simulador de investimentos</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="icon" type="text/css" href="moeda.png">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="app.js"></script>
      <style type="text/css">
         .bg-orange {
         background-color: #f9a02a;
         color: #7c02d3;
         }
         label {
         font-weight: bold;
         font-size: 20px;
         }
      </style>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-orange mb-5">
         <div class="container">
            <a class="navbar-brand" href="index.html">
            <img src="moeda.png" width="30" alt="Investimentos">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                     <a class="nav-link active" href="investimentos.html">Renda fixa</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active" href="/main">Aposentadoria</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active" href="/main">Meu sonho</a>
                  </li>
               </ul>
            </div>
            <ul class="navbar-nav nav-right">
               <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-light" href="#" id="navbardrop" data-toggle="dropdown">
                  <i class="fa fa-user"></i></a>
                  <div class="dropdown-menu">
                     <a class="dropdown-item" href="/minha_conta">Nome</a>
                     <a class="dropdown-item" href="/minha_conta">Minha conta</a>
                     <a class="dropdown-item" href="/sair">Sair</a>
                  </div>
               </li>
            </ul>
         </div>
      </nav>
      <section class="container">

         <form method="post">
            <div class="card">
               <div class="card-header">
                  <h2>Renda fixa</h2>
               </div>
               <div class="card-body">
                  <div class="row mb-2">
                     <div class="col-md-12 mb-3">
                        <label>Escolha o investimento:</label>
                        <div class="pl-4">
                           <input class="form-check-input" type="radio" class="investimento" name="investimento" id="cdb" value="1">
                           <label class="form-check-label" for="cdb">
                           CDB/LC
                           </label>
                           <br>
                           <input class="form-check-input" type="radio" class="investimento" name="investimento" id="lci" value="2">
                           <label class="form-check-label" for="lci">
                           LCI/LCA
                           </label>
                        </div>
                     </div>

                     <div class="col-md-12 mb-3">
                        <label>Pre fixado ou pós fixado?</label>
                        <div class="pl-4">
                           <input class="form-check-input" type="radio" name="pre" id="pre" value="1">
                           <label class="form-check-label" for="pre">
                           Pré
                           </label>
                           <br>
                           <input class="form-check-input" type="radio" name="pre" id="pos" value="2">
                           <label class="form-check-label" for="pos">
                           Pós
                           </label>
                        </div>
                     </div>

                     <div class="col-md-12 mb-3">
                        <label>Valor a investir:</label>
                        <div class="input-group">
                           <button type="button" class="btn input-group-text bg-warning text-light" disabled>R$ </button>
                           <input type="number" id="valor" name="valor" placeholder="00,00" class="form-control" required/>
                        </div>
                     </div>

                     <div class="col-md-12 mb-3">
                        <label>Prazo ou vencimento:</label>
                        <br>
                        <small class="text-danger">Tempo que o dinheiro ficará investido</small>
                        <div class="input-group">
                           <input type="number" id="tempo" name="tempo" placeholder="0" class="form-control" required/>
                           <div class="input-group-append">
                              <button type="button" class="btn input-group-text bg-warning text-light" disabled>Meses</button>
                           </div>
                        </div>
                     </div>

                     <div class="col-md-12">
                        <label>Rentabilidade:</label>
                        <div class="input-group">
                           <input type="number" id="rentabilidade" name="rentabilidade" class="form-control" placeholder="0,00" required/>
                           <div class="input-group-append">
                              <button type="button" class="btn input-group-text bg-warning text-light" disabled>% ao ano</button>
                           </div>
                        </div>
                     </div>

                  </div>
                  <div id="alert" class="alert bg-success text-light lead"></div>
                  <div class="row">
                     <div class="col-md-12 mb-2">
                        <button type="button" class="btn btn-warning text-light form-control" onclick="calcular()">Calcular</button>
                     </div>
                  </div>
               </div>
            </div>
         </form>
      </section>
   </body>
</html>
