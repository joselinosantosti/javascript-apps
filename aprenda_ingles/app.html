<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <!-- Meta tags Obrigatórias -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <title>Aprenda Inglês</title>
      <style type="text/css">
        .brown {
          background-color: rgb(137, 95, 31);
        }
        .bg-img {
          background-image: url(imagens/segundo_fundo.jpg);
        }
        .bg1 {
          background-color: #f5e9b9;
        }
        .img {
          width: 200px;
          margin: 20px;
        }
      </style>
   </head>
   <body>
         <div class="container text-center mt-5">

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#bichos" type="button" role="tab" aria-controls="home" aria-selected="true">Bichos</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#numeros" type="button" role="tab" aria-controls="profile" aria-selected="false">Números</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#vogais" type="button" role="tab" aria-controls="contact" aria-selected="false">Vogais</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="bichos" role="tabpanel" aria-labelledby="home-tab">

              <div class="row bg1">
                 <div class="col-sm-12">
                       <img src="imagens/cat.png">
                       <img src="imagens/dog.png" >
                       <img src="imagens/lion.png">
                       <img src="imagens/monkey.png">
                       <img src="imagens/sheep.png">
                       <img src="imagens/cow.png">
                 </div>
              </div>

            </div>
            <div class="tab-pane fade" id="numeros" role="tabpanel" aria-labelledby="profile-tab">
              <div class="row bg-img">
                 <div class="col-sm-12">
                       <img src="imagens/one.jpg">
                       <img src="imagens/two.jpg">
                       <img src="imagens/three.png">
                       <img src="imagens/four.png">
                       <img src="imagens/five.png">
                       <img src="imagens/six.jpg">
                 </div>
              </div>
            </div>
            <div class="tab-pane fade" id="vogais" role="tabpanel" aria-labelledby="contact-tab">
              <div class="row bg-img">
                 <div class="col-sm-12">
                       <img src="imagens/one.jpg">
                       <img src="imagens/two.jpg">
                       <img src="imagens/three.png">
                       <img src="imagens/four.png">
                       <img src="imagens/five.png">
                       <img src="imagens/six.jpg">
                 </div>
              </div>
            </div>
          </div>

            <script>
               padrao = document.getElementById("padrao")
   
               document.querySelectorAll("img").forEach(btn => {
                 btn.addEventListener("click", (e) => {

                  var path = btn.getAttribute("src")
                  var img = path.substring(8).replace(".png", "").replace(".jpg", "")

                  //Toca som
                  var som = "audios/"+img+".mp3"

                  //Cria elemento do player de audio
                  var audio = document.createElement("audio")

                  audio.src = som
                  audio.setAttribute("preload", "auto")
                  audio.setAttribute("controls", "none")
                  audio.style.display = "none"
                  audio.play()

                  document.body.appendChild(audio)
                })
              })
            </script>
   </body>
</html>
